<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - AironTech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    .thank-you-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #0f2027;
      background: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.  
       We’ll get back to you soon.</p>
    <a href="index.html">⬅ Back to Home</a>
  </div>
</body>
</html>
